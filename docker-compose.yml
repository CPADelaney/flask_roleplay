version: '3'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8080 main:app
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - celery
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0  # Pass in via env variable if desired

  celery:
    build: .
    command: celery -A tasks worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
