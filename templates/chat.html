<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roleplay Chat - Comprehensive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #topBar button {
      margin-right: 10px;
    }
    #chatContainer {
      display: flex;
      width: 100%;
      height: calc(100vh - 50px);
    }
    #leftPanel {
      width: 280px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #leftPanelInner {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #convList button {
      width: 100%;
      text-align: left;
      margin-bottom: 5px;
      padding: 5px;
      cursor: pointer;
    }
    .inline-input {
      width: 65%;
      margin-right: 5px;
    }
    #chatPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chatWindow {
      flex: 1;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      overflow-y: auto;
      background-color: #fefefe;
      position: relative;
    }
    .message-bubble {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      line-height: 1.4em;
      word-wrap: break-word;
    }
    #loadMore {
      display: block;
      text-align: center;
      margin: 10px 0;
      cursor: pointer;
      color: #007bff;
    }
    #inputRow {
      margin: 10px;
      display: flex;
    }
    #userMsg {
      flex: 1;
      margin-right: 10px;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 16px;
      cursor: pointer;
    }
    .dark-mode #chatWindow {
      background-color: #3b3b3b;
    }
    .dark-mode .message-user {
      background-color: #375a7f;
    }
    .dark-mode .message-gpt {
      background-color: #666666;
      color: #f0f0f0;
    }

    /* Context Menu styling */
    #contextMenu {
      position: absolute;
      display: none;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 999;
    }
    #contextMenu div {
      padding: 5px;
      cursor: pointer;
    }
    #contextMenu div:hover {
      background-color: #eee;
    }
    /* In dark mode, override #contextMenu */
    .dark-mode #contextMenu {
      background-color: #333;
      color: #fff;
      border: 1px solid #999;
    }
    .dark-mode #contextMenu div:hover {
      background-color: #444;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
      /* This ensures each message is its own horizontal "row" */
    }
    
    .message-bubble {
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 8px;
      line-height: 1.4em;
      word-wrap: break-word;
      /* No big margin-left or margin-right here */
    }
    
    /* Align user messages to the right */
    .user-row {
      justify-content: flex-end; 
    }
    .user-row .message-bubble {
      background-color: #007bff; 
      color: #ffffff; 
    }
    
    /* Align GPT messages to the left */
    .gpt-row {
      justify-content: flex-start;
    }
    .gpt-row .message-bubble {
      background-color: #e5e5e5;
      color: #333333;
    }
  </style>
</head>
<body>
<div id="topBar">
  <div>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
  </div>
  <div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
</div>

<div id="chatContainer">
  <!-- LEFT PANEL: Conversation List & Controls -->
  <div id="leftPanel">
    <div id="leftPanelInner">
      <h3>Conversations</h3>
      <div>
        <button type="button" onclick="startNewGame()">New Game</button>
      </div>
      <div id="convList" style="margin-top:10px;"></div>
    </div>
  </div>

  <!-- MAIN CHAT PANEL -->
  <div id="chatPanel">
    <div id="chatWindow">
      <span id="loadMore" onclick="loadPreviousMessages()" style="display:none;">Load older messages...</span>
    </div>
    <div id="inputRow">
      <input type="text" id="userMsg" placeholder="Type your message"/>
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<!-- The custom context menu (hidden by default) -->
<div id="contextMenu"></div>

<script>
  let currentConvId = null;
  let messagesOffset = 0;
  const MESSAGES_PER_LOAD = 20;
  let isDarkMode = false;

  // "pendingUniversalUpdates"
  let pendingUniversalUpdates = {
    roleplay_updates: {},
    npc_creations: [],
    npc_updates: [],
    character_stat_updates: {
      player_name: "Chase",
      stats: {}
    },
    relationship_updates: [],
    npc_introductions: [],
    location_creations: [],
    event_list_updates: [],
    inventory_updates: {
      player_name: "Chase",
      added_items: [],
      removed_items: []
    },
    quest_updates: [],
    social_links: [],
    perk_unlocks: []
  };

  function resetPendingUniversalUpdates() {
    pendingUniversalUpdates = {
      roleplay_updates: {},
      npc_creations: [],
      npc_updates: [],
      character_stat_updates: {
        player_name: "Chase",
        stats: {}
      },
      relationship_updates: [],
      npc_introductions: [],
      location_creations: [],
      event_list_updates: [],
      inventory_updates: {
        player_name: "Chase",
        added_items: [],
        removed_items: []
      },
      quest_updates: [],
      social_links: [],
      perk_unlocks: []
    };
  }

  window.onload = async function() {
    await checkLoggedIn();
    attachEnterKey();
    loadDarkModeFromStorage();
    await loadConversations();
  };

  // Check login
  async function checkLoggedIn() {
    try {
      const res = await fetch("/whoami", {
        method: "GET",
        credentials: "include"
      });
      if (res.ok) {
        const data = await res.json();
        if (!data.logged_in) {
          window.location.href = "/login_page";
        } else {
          document.getElementById("logoutBtn").style.display = "inline-block";
        }
      } else {
        window.location.href = "/login_page";
      }
    } catch (err) {
      console.error("Check login error:", err);
      window.location.href = "/login_page";
    }
  }

  function attachEnterKey() {
    const input = document.getElementById("userMsg");
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  function loadDarkModeFromStorage() {
    const val = localStorage.getItem("dark_mode_enabled");
    if (val === "true") {
      isDarkMode = true;
      document.body.classList.add("dark-mode");
    } else {
      isDarkMode = false;
      document.body.classList.remove("dark-mode");
    }
  }

  function toggleDarkMode() {
    isDarkMode = !isDarkMode;
    localStorage.setItem("dark_mode_enabled", isDarkMode);
    if (isDarkMode) {
      document.body.classList.add("dark-mode");
    } else {
      document.body.classList.remove("dark-mode");
    }
  }

  async function logout() {
    try {
      const res = await fetch("/logout", {
        method: "POST",
        credentials: "include"
      });
      if (res.ok) {
        window.location.href = "/login_page";
      } else {
        alert("Logout failed!");
      }
    } catch (err) {
      console.error("Logout error:", err);
    }
  }

  // Load & Create Convos
  async function loadConversations() {
    try {
      const res = await fetch("/multiuser/conversations", {
        method: "GET",
        credentials: "include"
      });
      if (!res.ok) {
        console.error("Failed to get conversations:", res.status);
        return;
      }
      const convoData = await res.json();
      renderConvoList(convoData);
    } catch (err) {
      console.error("Error loading conversations:", err);
    }
  }

  async function startNewGame() {
    try {
      const res = await fetch("/new_game/start_new_game", {  // <-- Add "/new_game" prefix
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({})
      });it res.json();
      if (!res.ok) {
        alert("Error starting new game: " + (data.error || res.status));
        return;
      }
      // data has { conversation_id, environment_name, chase_schedule, etc. }

      // Store the conversation_id for your global or local usage
      currentConvId = data.conversation_id;
      alert("New game started! conversation_id=" + currentConvId);

      // If you want to re-load conversations or messages, do so here:
      // await loadConversations(); // if you still want a list
      // or directly selectConversation(currentConvId);

    } catch (err) {
      console.error("startNewGame error:", err);
      alert("Failed to start new game!");
    }
  }

  function renderConvoList(conversations) {
    const convListDiv = document.getElementById("convList");
    convListDiv.innerHTML = "";

    conversations.forEach(conv => {
      const wrapper = document.createElement("div");
      wrapper.style.display = "flex";
      wrapper.style.marginBottom = "5px";

      const btn = document.createElement("button");
      btn.textContent = conv.name || "New Chat";
      btn.style.flex = "1";

      // Left-click
      btn.onclick = () => selectConversation(conv.id);

      // Right-click => custom context menu
      btn.oncontextmenu = (e) => {
        e.preventDefault();
        showContextMenu(e.clientX, e.clientY, conv.id);
      };

      wrapper.appendChild(btn);
      convListDiv.appendChild(wrapper);
    });
  }

  async function selectConversation(convId) {
    currentConvId = convId;
    messagesOffset = 0;
    await loadMessages(convId, true);
  }

  async function loadMessages(convId, replace = false) {
    const url = `/multiuser/conversations/${convId}/messages?offset=${messagesOffset}&limit=${MESSAGES_PER_LOAD}`;
    try {
      const res = await fetch(url, {
        method: "GET",
        credentials: "include"
      });
      if (!res.ok) {
        console.error("Failed to load messages for convo:", convId, res.status);
        return;
      }
      const data = await res.json();
      if (replace) {
        renderChat(data.messages);
      } else {
        prependMessages(data.messages);
      }
      document.getElementById("loadMore").style.display =
        data.messages.length < MESSAGES_PER_LOAD ? "none" : "block";
    } catch (err) {
      console.error("Error loading messages:", err);
    }
  }

  function renderChat(messages) {
    const chatWindow = document.getElementById("chatWindow");
    chatWindow.innerHTML = `<span id="loadMore" onclick="loadPreviousMessages()" style="display:none;">Load older messages...</span>`;
    messages.slice().forEach(msg => {
      appendMessage(msg, false);
    });
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function prependMessages(messages) {
    const chatWindow = document.getElementById("chatWindow");
    const loadMoreElem = document.getElementById("loadMore");
    messages.slice().forEach(msg => {
      const bubble = createBubble(msg);
      chatWindow.insertBefore(bubble, loadMoreElem.nextSibling);
    });
  }

  function loadPreviousMessages() {
    messagesOffset += MESSAGES_PER_LOAD;
    loadMessages(currentConvId, false);
  }

  function appendMessage(m, autoScroll = true) {
    const chatWindow = document.getElementById("chatWindow");
    const bubble = createBubble(m);
  
    // Put new message at the bottom
    chatWindow.appendChild(bubble);
  
    if (autoScroll) {
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  
    return bubble;
  }

  function createBubble(m) {
    // Create a row container
    const row = document.createElement("div");
    row.classList.add("message-row");
    
    if (m.sender === "user") {
      row.classList.add("user-row");
    } else {
      row.classList.add("gpt-row");
    }
    
    // Then create the bubble
    const bubble = document.createElement("div");
    bubble.classList.add("message-bubble");
    bubble.innerHTML = `<strong>${m.sender}:</strong> ${m.content}`;
  
    row.appendChild(bubble);
    return row;
  }
  
  // Send a new message
  async function sendMessage() {
    const userInputElem = document.getElementById("userMsg");
    const userText = userInputElem.value.trim();
    userInputElem.value = "";
    if (!userText) return;

    // Append the user's message immediately
    const userMsgObj = {
      sender: "user",
      content: userText,
    };
    appendMessage(userMsgObj, true);  // 'autoScroll = true'

    // Show a temporary GPT "typing..." bubble
    const tempGptMsgObj = {
      sender: "Nyx",
      content: "...",  // or "Typing..."
    };
    const gptTypingBubble = appendMessage(tempGptMsgObj, true);

    // Example additions to universal_update
    pendingUniversalUpdates.character_stat_updates.stats.obedience = 80;
    pendingUniversalUpdates.inventory_updates.added_items.push("Chains of Submission");

    const payload = {
      user_input: userText,
      conversation_id: currentConvId,
      player_name: "Chase",
      universal_update: pendingUniversalUpdates,
    };

    try {
      const res = await fetch("/story/next_storybeat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload),
      });
      const data = await res.json();

      if (!res.ok) {
        console.error("Server error:", data);
        alert("Message send failed!");
        // Optionally remove or update the 'typing...' bubble to show an error
        gptTypingBubble.innerHTML = `<strong>GPT:</strong> [Error retrieving response]`;
        return;
      }
      resetPendingUniversalUpdates();
      currentConvId = data.conversation_id;

      // 1) Remove or replace the "typing..." bubble with GPTâ€™s actual text
      gptTypingBubble.remove(); // remove the placeholder entirely

      // 2) Append the actual GPT message from the server
      // data.story_output is the GPT text (based on your route code).
      const realGptMsgObj = {
        sender: "Nyx",
        content: data.story_output || "(No response?)",
      };
      appendMessage(realGptMsgObj, true);

      // 3) Also store the entire conversation if you wish
      // but no longer *need* to fully re-render, since we've already appended
      // you can do: renderChat(data.messages); 
      // or just rely on new messages appended dynamically

      // If you do want updated conversation, you can do:
      // renderChat(data.messages);
      // but that might duplicate the user message, so your call.

      await loadConversations();

    } catch (err) {
      console.error("sendMessage error:", err);
      // Show an error in GPT bubble
      gptTypingBubble.innerHTML = `<strong>GPT:</strong> [Error retrieving response]`;
    }
  }


  // =====================
  // Context Menu
  // =====================

  const menuDiv = document.getElementById("contextMenu");

  function showContextMenu(x, y, convId) {
    menuDiv.innerHTML = `
      <div onclick="renameConversation(${convId})">Rename</div>
      <div onclick="moveConversationToFolder(${convId})">Move to Folder</div>
      <div onclick="deleteConversation(${convId})">Delete</div>
    `;
    menuDiv.style.left = x + "px";
    menuDiv.style.top = y + "px";
    menuDiv.style.display = "block";
  }

  // Hide menu if user clicks anywhere else
  document.addEventListener("click", () => {
    menuDiv.style.display = "none";
  });

  async function renameConversation(convId) {
    const newName = prompt("Enter new conversation name:");
    if (!newName) return;
    try {
      const res = await fetch("/multiuser/conversations/" + convId, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        credentials: "include",
        body: JSON.stringify({ conversation_name: newName })
      });
      if (res.ok) {
        await loadConversations();
      } else {
        alert("Error renaming conversation");
      }
    } catch (err) {
      console.error(err);
    }
  }

  // Prompt user for a folder name, then call the route that
  // auto-creates the folder if needed & moves conversation
  async function moveConversationToFolder(convId) {
    const folderName = prompt("Which folder name? (It will be created if it doesn't exist)");
    if (!folderName) return;
    try {
      const res = await fetch(`/multiuser/conversations/${convId}/move_folder`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ folder_name: folderName })
      });
      if (res.ok) {
        await loadConversations();
      } else {
        alert("Error moving conversation");
      }
    } catch (err) {
      console.error(err);
    }
  }

  async function deleteConversation(convId) {
    if (!confirm("Really delete this conversation?")) return;
    try {
      const res = await fetch("/multiuser/conversations/" + convId, {
        method: "DELETE",
        credentials: "include"
      });
      if (res.ok) {
        await loadConversations();
      } else {
        alert("Error deleting conversation");
      }
    } catch (err) {
      console.error(err);
    }
  }
</script>
</body>
</html>
