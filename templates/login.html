<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login / Register</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

  <h2>Register a New User</h2>
  <input type="text" id="reg_username" placeholder="New username" autocomplete="username">
  <input type="password" id="reg_password" placeholder="Password" autocomplete="new-password">
  <!-- Added id, removed onclick -->
  <button type="button" id="registerBtn">Register</button>
  <div id="registerStatus"></div>

  <hr/>

  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="username">
  <input type="password" id="password" placeholder="Password" autocomplete="current-password">
  <!-- Added id, removed onclick -->
  <button type="button" id="loginBtn">Login</button>
  <div id="loginStatus"></div>

  <!-- Link to the external JS file, 'defer' ensures it runs after HTML parsing -->
  <script src="/static/login_page.js" defer></script>
</body>
</html>
